<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="My Registration From.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset class="field1">
      <label id="name-label" for="name">Name: <input required id="name" type="text" placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email: <input required id="email" type="email" placeholder="Enter your email"></label>
      <label id="number-label" for="number">Number: <input min="1" max="100" id="number" type="number" placeholder="Enter your number"></label>
      <label>Genre: 
        <select id="dropdown">
          <option value="">Select one</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
        </select>
        </fieldset>
        <fieldset>
      </label>
      <label>Would you recommed FreeCodeCamp to a friend?</label>
      <label><input value="1" type="radio" name="recommend"> Definitely</label>
      <label><input value="2" type="radio" name="recommend"> Maybe</label>
      <label><input value="3" type="radio" name="recommend"> Not sure</label>
      </fieldset>
      <fieldset>
      <label>What would you like to see improved?</label>
      <label><input type="checkbox" value="improve"> Data visualization</label>
      <label><input type="checkbox" value="improve"> Challenges</label>
      <label><input type="checkbox" value="improve"> Open Source Community</label>
      <br/>
      <label>Let us know some obsertavations else<textarea placeholder="Some comments.."></textarea></label>
      
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
